<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Microblog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="APP.js"></script>
    </head>
    <body>
        <div class="home_button">
            <a href="index.html">
                <img alt="" src="img/home.png">
            </a>        
        </div>

        <h1> Registrazione </h1><br>
        <label for="fname">Cognome</label><br>
        <input type="text" id="cognome" name="fname" placeholder="Cognome" required><br><br>
        <label for="lname">Nome</label><br>
        <input type="text" id="nome" name="lname" placeholder="Nome" required><br><br>
        <label for="lname">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Username" required><br><br>
        <label for="lname">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br><br>
        <input class="button" type="submit" id="registrati" value="REGISTRATI"><br><br><br><br>
        <script>
            //init APP
            $(document).ready(function () {
                $("#registrati").on("click", APP.insertUtente);
            });
        </script>

    </body>
</html>
